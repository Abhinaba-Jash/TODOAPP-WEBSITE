<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!-- <link href="../css/main.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  </head>
  <body class="bg-[#2C2C2C] h-full w-full flex justify-center items-center">
    <div
      class="flex flex-col bg-[#37403D] mt-8 lg:mt-24 py-4 items-center text-white gap-2 rounded-md px-8 sm:px-20"
    >
      <form
        id="loginForm"
        class="flex flex-col w-auto h-auto text-white items-center gap-4"
      >
        <h1 class="text-3xl">LOGIN</h1>
        <div class="flex flex-col gap-1">
          <span class="text-lg">Email</span>
          <input
            id="email"
            name="email"
            class="outline-none rounded-md bg-slate-200 px-2 py-1 text-black"
            type="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="flex flex-col gap-1">
          <span class="text-lg">Password</span>
          <input
            id="password"
            name="password"
            class="outline-none rounded-md bg-slate-200 px-2 py-1 text-black"
            type="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="flex flex-col gap-2 mt-2 items-center">
          <button
            id="loginBtn"
            type="submit"
            class="bg-blue-600 px-6 py-2 rounded-xl font-bold hover:bg-blue-500 w-60"
          >
            LOGIN
          </button>
        </div>
      </form>
      <button
        id="signupBtn"
        class="bg-green-600 px-6 py-2 rounded-xl font-bold hover:bg-green-500 w-60"
      >
        CREATE NEW ACCOUNT
      </button>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
