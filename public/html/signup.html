<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <!-- <link href="../css/main.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  </head>
  <body class="bg-[#2C2C2C] h-full w-full flex justify-center items-center">
    <div
      class="flex flex-col bg-[#37403D] w-auto px-8 mt-8 sm:px-20 h-auto py-4 text-white rounded-md gap-2 items-center"
    >
      <form
        id="signupForm"
        class="flex flex-col bg-[#37403D] w-auto h-auto text-white items-center gap-4"
      >
        <h1 class="text-3xl">SIGN UP</h1>
        <div class="flex flex-col gap-1">
          <span class="text-lg">Username</span>
          <input
            name="name"
            class="outline-none rounded-md bg-slate-200 px-2 py-1 text-black"
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="flex flex-col gap-1">
          <span class="text-lg">Email</span>
          <input
            id="email"
            name="email"
            class="outline-none rounded-md bg-slate-200 px-2 py-1 text-black"
            type="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="flex flex-col gap-1">
          <span class="text-lg">Password</span>
          <input
            id="password"
            name="password"
            class="outline-none rounded-md bg-slate-200 px-2 py-1 text-black"
            type="password"
            placeholder="Enter a new password"
            required
          />
        </div>
        <div class="flex flex-col gap-1">
          <span class="text-lg">Confirm Password</span>
          <input
            id="c_password"
            name="c_password"
            class="outline-none rounded-md bg-slate-200 px-2 py-1 text-black"
            type="password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <div class="flex flex-col gap-2 mt-2 items-center">
          <button
            id="signupBtn"
            type="submit"
            class="bg-green-600 px-6 py-2 rounded-xl font-bold hover:bg-green-500 w-48"
          >
            CREATE ACCOUNT
          </button>
        </div>
      </form>
      <button
        id="loginBtn"
        class="bg-blue-600 px-6 py-2 rounded-xl font-bold hover:bg-blue-500 w-48"
      >
        LOGIN
      </button>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
